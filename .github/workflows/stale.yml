name: "Close stale issues and PRs"
on:
  schedule:
    - cron: "30 1 * * *"
  
jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v7
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 10
          days-before-close: 5
          stale-issue-label: "stale"
          stale-issue-message: '游뚿游뿯 Este issue est치 obsoleto porque ha estado abierto durante 10 d칤as sin actividad. Por favor, elimine la etiqueta o el comentario "stale" o se cerrar치 en un plazo de 5 d칤as'
          stale-pr-label: "stale"
