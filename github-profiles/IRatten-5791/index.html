<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Github Profile</title>
  <!-- CDN fonts -->
  <link href="https://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="header-title">Daniel Beltran Gomez</h1>
  </header>
  <main class="profile">
    <section class="profile-about">
      <h2 class="profile-about_subtitle">About me</h2>
      <p class="profile-about_description">I'm a software developer from Colombia, I'm 26 years old. I'm very interested in learning about new technologies</p>
    </section>
    
    <section class="profile-contact">
      <h3 class="profile-contact_subtitle">Connect with me (Social Media)</h3>
      <div class="profile-contact_container">
        <a class="profile-contact_instagram" href="https://www.instagram.com/danielbg96_">
          <img src="https://camo.githubusercontent.com/c684af1d652fb5105c6f3a57a7c95a5a24be5325837d78c5e69cf5ed62acf766/68747470733a2f2f736b696c6c69636f6e732e6465762f69636f6e733f693d696e7374616772616d" alt="Icon Instagram">
        </a>
        <a class="profile-contact_twitter" href="https://twitter.com/DanielBeltranGo">
          <img src="https://camo.githubusercontent.com/c19ed1b17d0d94a04e70a5c754d8cc907c9757286ef601c9d03de9c0c2e4b584/68747470733a2f2f736b696c6c69636f6e732e6465762f69636f6e733f693d74776974746572" alt="Icon Twitter">
        </a>
      </div>
    </section>
  
    <section class="profile-skills">
      <h3 class="profile-skills_title">My Tools</h3>
      <div class="profile-skills_container">
        <h4 class="profile-skills_language">Programming and Markup Languages</h4>
        <p class="profile-skills_language-show">
          <a href="https://skillicons.dev">
            <img src="https://skillicons.dev/icons?i=js,php,java,html,css&theme=dark" alt="My Skills">
          </a>
        </p>
        <h4 class="profile-skills_framework">Frameworks and Libraries</h4>
        <p class="profile-skills_framework-show">
          <a href="https://skillicons.dev">
            <img src="https://skillicons.dev/icons?i=react,nodejs,jquery,redux" alt="My Skills">
          </a>
        </p>
        <h4 class="profile-skills_database">Databases and version control</h4>
        <p class="profile-skills_database-show">
          <a href="https://skillicons.dev"><img src="https://skillicons.dev/icons?i=mysql,git,github,gitlab" alt="My Skills"></a>
        </p>
      </div>
    </section>

    <section class="profile-githubstats">
      <h2 class="profile-githubstats_title">My Github Stats</h2>
      <div class="profile-githubstats_container">
        <img src="https://github-readme-stats.vercel.app/api?username=DanRev&show_icons=true&theme=dark" alt="My Github Stats">
      </div>
    </section>
  </main>
</body>
</html>
