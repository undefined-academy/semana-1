    <h3>Learned Commands</h3>
    
    <h4>Comandos</h4>
    <P><strong>cd: </strong>Allows to change between folders.</P>
    <p><strong>ls: </strong>Gives a list of files.</p>
    <p><strong>cat: </strong>Shows the file content.</p>
    <td><strong>clear: </strong>Clean the terminal.</td>
    <hr />
    <h4>Useful Aliases</h4>
    <p>alias cl='clear'</p>
    <p>alias f='find . |grep '</p>
    <hr />
    <h4>Aliases</h4>
    <p><strong>cl:</strong> Clean the terminal.</p> 
    <p><strong>f:</strong> Search a file.</p>
